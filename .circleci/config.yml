version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - run: npm run build
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  lint:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:8.10
        environment:
          TZ: 'America/Bogota'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: "Run Jest and Collect Coverage Reports"
          command: npm run test:coverage
      - store_artifacts:
          path: coverage
  sync:
    docker:
      - image: circleci/node:8.10
        environment:
          - AWS_DEFAULT_REGION=us-east-1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Intall awscli
          command: |
            echo 'export PATH=/home/circleci/.local/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3 python3-pip
            pip3 install awscli --upgrade --user
      - run:
          name: Sync S3 assets
          command: npm run sync:assets
  deploy:
    docker:
      - image: circleci/node:8.10
        environment:
          - AWS_DEFAULT_REGION=us-east-1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install awscli aws-sam-cli
          command: |
            echo 'export PATH=/home/circleci/.local/bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3 python3-pip
            pip3 install awscli aws-sam-cli --upgrade --user
      - run: npm run deploy

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
      - sync:
          requires:
            - lint
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - sync
            - lint
            - test
          filters:
            branches:
              only: master
