version: 2.1
executors:
  node-aws-lambda:
    docker:
      - image: circleci/node:8.10
  python3-node:
    docker:
      - image: circleci/python:3.6.8-node
commands:
  deploy:
    parameters:
      stage:
        type: string
    steps:
      - run:
          name: Install awscli aws-sam-cli
          command: sudo pip install awscli aws-sam-cli
      - run:
          name: Validate SAM template.yaml
          command: sam validate
      - run:
          name: Cloudformation package
          command: aws cloudformation package --template-file template.yaml --s3-bucket pyptron --output-template-file packaged.yaml
      - run:
          name: Cloudformation deploy
          command: aws cloudformation deploy --template-file packaged.yaml --stack-name pyptron-beta-<< parameters.stage >> --capabilities CAPABILITY_IAM
jobs:
  install:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run: npm install
      - save_cache:
          key: v1.0.1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Build dist for production
          command: npm run build
          environment:
            NODE_ENV: production
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - assets
            - template.yaml
  lint:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Linter
          command: npm run lint -- --format junit -o reports/junit/js-lint-results.xml
      - store_test_results:
          path: reports/junit/js-lint-results.xml
  test:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Test suite
          command: npm run test -- --ci --coverage --reporters=default --reporters=jest-junit
          environment:
            TZ: 'America/Bogota'
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit/js-test-results.xml
      - persist_to_workspace:
          root: .
          paths:
            - coverage
  coverage:
    executor: node-aws-lambda
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Upload coverage result to codecov
          command: npx codecov
  sync-assets:
    executor: python3-node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Sync S3 assets
          command: aws s3 sync assets/ s3://pyphoy/docs --acl public-read
  deploy-dev:
    executor: python3-node
    steps:
      - attach_workspace:
          at: .
      - deploy:
          stage: dev
  deploy-prod:
    executor: python3-node
    steps:
      - attach_workspace:
          at: .
      - deploy:
          stage: prod

workflows:
  build_test_and_deploy:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - coverage:
          requires:
            - test
      - deploy-dev:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              ignore: master
      - sync-assets:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
      - deploy-prod:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
