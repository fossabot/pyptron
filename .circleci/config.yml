version: 2.1
executors:
  node-aws-lambda:
    docker:
      - image: circleci/node:8.10
  python3-node:
    docker:
      - image: circleci/python:3.6.8-node
jobs:
  install:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run: npm install
      - save_cache:
          key: v1.0.1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Build dist for production
          command: npm run build
          environment:
            NODE_ENV: production
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - assets
            - template.yaml
  lint:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Linter
          command: npm run lint -- --format junit -o reports/junit/js-lint-results.xml
      - store_test_results:
          path: reports/junit/js-lint-results.xml
  test:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - run:
          name: Test suite
          command: npm run test -- --ci --coverage --reporters=default --reporters=jest-junit
          environment:
            TZ: 'America/Bogota'
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit/js-test-results.xml
      - persist_to_workspace:
          root: .
          paths:
            - coverage
  coverage:
    executor: node-aws-lambda
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Upload coverage result to codecov
          command: npx codecov
  sync-assets:
    executor: python3-node
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Sync S3 assets
          command: aws s3 sync assets/ s3://pyphoy/docs --acl public-read
  release:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1.0.1-dependencies-{{ checksum "package-lock.json" }}
            - v1.0.1-dependencies-
      - attach_workspace:
          at: .
      - run: npx semantic-release
workflows:
  build_test_and_deploy:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
      - coverage:
          requires:
            - test
      - sync-assets:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
            - lint
            - test
          filters:
            branches:
              only: master
